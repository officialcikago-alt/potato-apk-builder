plugins {
    id 'com.android.application'
}

android {
    namespace 'com.potatostore.myapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.potatostore.myapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    // Android ki basic libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.webkit:webkit:1.7.0'
}
