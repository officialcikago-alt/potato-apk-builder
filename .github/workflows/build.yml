name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # YEH HAI ASLI JADU: Files ko unki sahi jagah move karna
      - name: Force Fix Project Structure
        run: |
          echo "Bhai, files sahi raste par la raha hoon..."
          # Wo path jahan tumne galti se files daal di hain (image_703aa3 ke hisaab se)
          WRONG_DIR="app/src/main/java/com/potatostore/myapp"
          
          # 1. Root files ko bahar nikaalo
          [ -f "$WRONG_DIR/settings.gradle" ] && mv "$WRONG_DIR/settings.gradle" .
          [ -f "$WRONG_DIR/gradlew" ] && mv "$WRONG_DIR/gradlew" .
          
          # 2. App level build file ko sahi jagah dalo
          [ -f "$WRONG_DIR/build.gradle" ] && mv "$WRONG_DIR/build.gradle" ./app/
          
          # 3. Manifest ko sahi jagah dalo
          mkdir -p app/src/main
          [ -f "$WRONG_DIR/AndroidManifest.xml" ] && mv "$WRONG_DIR/AndroidManifest.xml" ./app/src/main/
          
          echo "Structure Fixed! Ab build shuru hogi."

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Website URL inject karna (Asli file path check karke)
      - name: Inject Website URL
        run: |
          TARGET_FILE="app/src/main/java/com/potatostore/myapp/MainActivity.java"
          if [ -f "$TARGET_FILE" ]; then
            sed -i "s|https://your-website-link.com|${{ github.event.client_payload.url }}|g" "$TARGET_FILE"
          fi

      - name: Grant execute permission
        run: chmod +x gradlew

      # ****************************************************************************
      # REAL BUILD: Isme 3-5 minute lagenge (16 seconds nahi!)
      # ****************************************************************************
      - name: Build Real APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/debug/*.apk
