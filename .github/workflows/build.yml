name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step: Website URL ko MainActivity mein dalo
      - name: Inject Website URL
        run: |
          echo "Bhai, URL inject ho raha hai: ${{ github.event.client_payload.url }}"
          # Hum check kar rahe hain ki file sahi jagah hai ya nahi
          FILE_PATH="app/src/main/java/com/potatostore/myapp/MainActivity.java"
          if [ -f "$FILE_PATH" ]; then
            sed -i "s|https://your-website-link.com|${{ github.event.client_payload.url }}|g" "$FILE_PATH"
          else
            echo "Error: MainActivity.java nahi mili!" && exit 1
          fi

      # Step: Gradle Setup (Isse asli engine start hoga)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Step: Permission dena
      - name: Grant execute permission for gradlew
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper
          fi
          chmod +x gradlew

      # ****************************************************************************
      # Step: ASLI COMPILATION (Isme 4-5 minute lagenge, sabar rakhna!)
      # ****************************************************************************
      - name: Build Real APK
        run: ./gradlew assembleDebug

      # Step: APK ko Artifacts mein bhejona (Download link ke liye)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/debug/*.apk
