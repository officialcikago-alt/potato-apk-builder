name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # MAGIC STEP: Ye script bhatki hui files ko sahi raste par layegi
      - name: Auto-Fix Folder Structure
        run: |
          echo "Bhai, files check ho rahi hain..."
          # Galat path jahan files abhi hain
          WRONG_PATH="app/src/main/java/com/potatostore/myapp"
          
          # Files ko sahi jagah move karna agar wo galat jagah hain
          [ -f "$WRONG_PATH/settings.gradle" ] && mv "$WRONG_PATH/settings.gradle" .
          [ -f "$WRONG_PATH/gradlew" ] && mv "$WRONG_PATH/gradlew" .
          [ -f "$WRONG_PATH/build.gradle" ] && mv "$WRONG_PATH/build.gradle" ./app/
          [ -f "$WRONG_PATH/AndroidManifest.xml" ] && mkdir -p app/src/main && mv "$WRONG_PATH/AndroidManifest.xml" ./app/src/main/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Website URL inject karna
      - name: Inject Website URL
        run: |
          FILE_PATH="app/src/main/java/com/potatostore/myapp/MainActivity.java"
          sed -i "s|https://your-website-link.com|${{ github.event.client_payload.url }}|g" "$FILE_PATH"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ****************************************************************************
      # ASLI BUILD: Isme 3-5 minute lagenge, cancel mat karna!
      # ****************************************************************************
      - name: Build Real APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/debug/*.apk
