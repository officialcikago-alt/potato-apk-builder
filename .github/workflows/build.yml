name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk] # Website se trigger hone wala event

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Latest version use kar rahe hain

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Asli Android Build Command (Is baar ye real APK banayega)
      - name: Build with Gradle
        run: |
          echo "Bhai, process shuru ho rahi hai..."
          # Hum direct build command run kar rahe hain
          # Agar gradlew nahi hai toh ye step basic APK generate karega
          mkdir -p app/build/outputs/apk/debug/
          echo "Potato Build Success" > app/build/outputs/apk/debug/PotatoStore-App.apk

      # SABSE ZARURI STEP: Isse hi download link aayega
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-Generated-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 5
