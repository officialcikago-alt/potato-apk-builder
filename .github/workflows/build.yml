name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # MainActivity mein URL inject karna
      - name: Inject Website URL
        run: |
          FILE_PATH="app/src/main/java/com/potatostore/myapp/MainActivity.java"
          sed -i "s|https://your-website-link.com|${{ github.event.client_payload.url }}|g" "$FILE_PATH"

      # GRADLEW PERMISSION: Ye sabse zaruri step hai
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ****************************************************************************
      # REAL BUILD: Ab ye 12 second nahi balki 3-5 MINUTE chalega!
      # ****************************************************************************
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/debug/*.apk
