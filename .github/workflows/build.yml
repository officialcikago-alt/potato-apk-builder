name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # MainActivity mein website URL dalna
      - name: Inject Website URL
        run: |
          sed -i "s|https://your-website-link.com|${{ github.event.client_payload.url }}|g" app/src/main/java/com/potatostore/myapp/MainActivity.java

      # Permissions fix
      - name: Grant execute permission
        run: chmod +x gradlew

      # ****************************************************************************
      # REAL BUILD: Isme 3-5 minute lagenge. Agar 20 sec mein khatam ho, toh galat hai.
      # ****************************************************************************
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/debug/*.apk
