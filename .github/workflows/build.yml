name: Potato Cloud Build

on:
  repository_dispatch:
    types: [build_apk] # Website se trigger signal

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Bhai, yahan hum website se aane wale URL ko MainActivity mein auto-insert kar rahe hain
      - name: Inject Website URL
        run: |
          sed -i "s|https://your-website-link.com|${{ github.event.client_payload.url }}|g" app/src/main/java/com/potatostore/myapp/MainActivity.java

      # Gradle Wrapper generate karna taaki build tool chal sake
      - name: Setup Gradle
        run: gradle wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ****************************************************************************
      # ASLI BUILD COMMAND: Ye command real .apk file generate karegi
      # ****************************************************************************
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Build hone ke baad APK file ko download ke liye Artifacts mein bhejna
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7 # 7 din tak download kar sakte ho
